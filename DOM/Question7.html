<html>
    <head>
        <title>
Question7
        </title>
        <script>
            var originalString=prompt("enter the string")
            function subArray(originalString)
            {
                var combinationArrray=[]
                for(var i=0;i<originalString.length;i++)
                {
                    
                    for(var k=i+1;k<=originalString.length;k++)
                    {
                        var subString=originalString.slice(i,k)
                        combinationArrray.push(subString)
                    }
                  

                }
                return combinationArrray

            }
            var result=subArray(originalString)
            document.write(result.join(','))

        </script>
    </head>

    </body>
</html>
