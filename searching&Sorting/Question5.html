<html>
    <head>
        <title>Question5</title>
        <script>
            var arr=[1,4,2,5,4,5,7,2,0,9]
            var selectionSort=(arr)=>{
                for(var i=0;i<arr.length;i++)
                {
                    for(var j=i;j<arr.length;j++)
                    {
                        if(arr[i]>arr[j])
                        {
                            var temp=arr[i]
                            arr[i]=arr[j]
                            arr[j]=temp
                        }
                    }
                }
                return arr
            }
            document.write(selectionSort(arr))
        </script>
    </head>
</html>
