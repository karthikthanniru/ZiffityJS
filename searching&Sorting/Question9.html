<html>
    <head>
        <title>Question9</title>
        <script>
          var arr=[1,5,42,3,5,3,4,6,7,5,0,1]
          function comboSort(arr) {
  const len = arr.length;
  let gap = len;
  let swapped = true;
  while (gap > 1 || swapped) {
    gap = getNextGap(gap);
    swapped = false;
    for (let i = 0; i < len - gap; i++) {
      if (arr[i] > arr[i + gap]) {
        [arr[i], arr[i + gap]] = [arr[i + gap], arr[i]];
        swapped = true;
      }
    }
  }

  return arr;
}
function getNextGap(gap) {
  const shrink = 1.3;
  gap = Math.floor(gap / shrink);
  if (gap < 1) {
    return 1;
  }
  return gap;
}
document.write(comboSort(arr));

        </script>
    </head>
</html>
