<html>
    <head>
        <title>Question14</title>
        <script>
	function isSorted(a, n){
		for(var i = 1; i < arr.length; i++)
			if (a[i] < a[i-1])
				return false;
		return true;
	}
	function swap(arr, xp, yp){
		var temp = arr[xp];
		arr[xp] = arr[yp];
		arr[yp] = temp;
	}
	function shuffle(a, n){
		var i, j=n;
		for (i=0; i < n; i++){
			var ind = Math.floor(Math.random() * n);
			swap(a, j-i-1, ind);
		}
		return a;
	}
	function bogosort(a, n){
		while (!isSorted(a, n))
			a = shuffle(a, n);
		return a;
	}
	var arr = [3, 2, 5, 1, 0, 4];
	var n = arr.length;
	document.write(bogosort(arr, n))
	
        </script>
    </head>
</html>
