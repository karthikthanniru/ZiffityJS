<html>
    <head>
        <title>Question4</title>
        <script>
            var arr=[1,2,4,5,6,3,2,1,5,8]
            var insertionSort=(arr)=>{
                for(var i=0;i<arr.length;i++)
                {
                    for(var j=0;j<arr.length;j++)
                    {
                        if(arr[i]<arr[j])
                        {
                            var temp=arr[i]
                            arr[i]=arr[j]
                            arr[j]=temp
                        }
                    }
                }
                return arr
            }
            document.write(insertionSort(arr))
        </script>
    </head>
</html>
