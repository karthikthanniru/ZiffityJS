<html>
    <head>
        <title>
            Question1
        </title>
        <script>
            var arr=[3,2,5,1,3,5,5,3,9]
            var answer=(arr)=>{
                if(arr.length<=1)
                {
                    return arr
                }
                var pivot=arr[0]
                var leftArr=[]
                var rightArr=[]
                for(var i=1;i<arr.length;i++)
                {
                    if(arr[i]<pivot)
                    {
                        leftArr.push(arr[i])
                    }
                    else
                    [
                        rightArr.push(arr[i])
                    ]
                }
                return [...answer(leftArr),pivot,...answer(rightArr)]
            }
            document.write(answer(arr))
        </script>
    </head>
</html>
