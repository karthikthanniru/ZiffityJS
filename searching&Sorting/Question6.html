<html>
    <head>
        <title>Question6</title>
        <script>
            var arr=[1,4,64,5,4,6,3,3]
            var shellSort=(arr)=>{
                let n = arr.length;

for (let gap = Math.floor(n/2); gap > 0; gap = Math.floor(gap/2))	{
    for (let i = gap; i < n; i += 1)  {
        let temp = arr[i];
        
        let j;
        for (j = i; j >= gap && arr[j-gap] > temp; j-=gap)  {
            arr[j] = arr[j-gap];
        }

        arr[j] = temp;
    }
}

return arr;
            }
document.write(shellSort(arr))
        </script>
    </head>
</html>
