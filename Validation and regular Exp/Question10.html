<html>

        <title>
            Question10
        </title>
        <script>
            var str=prompt("enter the string")
        function alphaNumeric(str)
{
 regexp = /^[A-Za-z0-9]/;
  
        if (regexp.test(str))
          {
            return true;
          }
        else
          {
            return false;
          }
}
document.write(alphaNumeric(str))
 
        </script>
    </head>
</html>
