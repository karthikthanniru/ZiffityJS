<html>
  <head>
    <title>Question2</title>
    <script>
      var integerNumber = prompt("Enter the 2-digit number");
      if (integerNumber.length == 2) {
        var count = 0;
        for (var i = 0; i < integerNumber.length; i++) {
          var ascii = integerNumber.charCodeAt(i);
          if (ascii < 48 || ascii > 57) {
            count++;
          }
        }
        if (count == 0) {
          document.write("You are entering into the next page.");
        } else {
          document.write("Please enter a valid number.");
        }
      } else {
        document.write("Please enter a 2-digit number.");
      }
    </script>
  </head>
</html>
