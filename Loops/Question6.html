<html>
    <head>
        <script>
var studentDetails = [['David', 80], ['Vinoth', 77], ['Divya', 88], ['Ishitha', 95], ['Thomas', 68]];

var sum = 0;

for (var i=0; i < studentDetails.length; i++) {
        sum += studentDetails[i][1];
       
}
var avg = (sum/studentDetails.length);
        if (avg < 60){
          document.write("Grade : F");      
          } 
        else if (avg < 70) {
                document.write("Grade : D"); 
                  } 
        else if (avg < 80) 
             {
                document.write("Grade : C"); 
        } else if (avg < 90) {
                document.write("Grade : B"); 
        } else if (avg < 100) {
                document.write("Grade : A"); 
}
</script>
</head>
</html>
