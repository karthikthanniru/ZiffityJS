        <title>Question4</title>
        <script>
             var arr=[3,-7,2,7,9]
            for(var i=0;i<arr.length;i++)
            {
                for(var j=0;j<arr.length;j++)
                {
                    if(arr[i]<arr[j])
                    {
                        var temp=arr[i]
                        arr[i]=arr[j]
                        arr[j]=temp
                    }
                }
            }
            document.write(arr[arr.length-1])
        </script>
    </head>
