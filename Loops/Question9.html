<html>
    <head>
        <title>Question9</title>
        <script>
            var originalNumber=parseInt(prompt("enter the number"))
            var a=originalNumber
            var sum=0
            while(a!=0)
            {
                var temp=a%10
                sum=sum+Math.pow(temp,3)
                a=Math.floor(a/10)
            }
            if(originalNumber==sum)
            {
                document.write("Armstrong Number")
            }
            else
            {
                document.write("Not armstrong Number")
            }
        </script>
    </head>
</html>
