<html>
    <head>
        <title>Question</title>
        <script>
            var a=parseInt(prompt("Enter the first number"))
            var b=parseInt(prompt("enter the second number"))
            var c=parseInt(prompt("Enter the second number"))
            if((a*b*c)>0)
            {
                document.write("+")
            }
            else
            {
                document.write("-")
            }
        </script>
    </head>

    </body>
</html>
