        <script>
var a=parseInt(prompt("enter the number"))
var b=parseInt(prompt("enter the second number"))
var gcd;
while (a!=b)
{
	if (a>b)
	{
		a = a -b;
	}
	else
	{
		b = b - a;
	}
}
gcd = a;
document.write(gcd);

        </script>
