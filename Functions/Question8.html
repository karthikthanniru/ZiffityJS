        </title>
        <script>
var integerNumber=parseInt(prompt("enter the number"))
function primeChecker(integerNumber)
{
    var random=0
  if(integerNumber==1)
  {
    return "notPrime"
  }  
  else 
  {
    for(var i=2;i<Math.floor(integerNumber);i++)
    {
        if(integerNumber%i==0)
        {
         random++   
        }
    }
  if(random==0)
  {
    return "Prime"
  }
  else
  {
    return "notPrime"
  }
}
}
document.write(primeChecker(integerNumber))

        </script>
