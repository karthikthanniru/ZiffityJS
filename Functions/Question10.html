<html>
    <head>
        <title>
            Question10
        </title>
        <script>
var interMatrix=parseInt(prompt("enter the number"))
function fun(interMatrix)
{
var matrix=[]
for(var i=0;i<interMatrix;i++)
{ 
    matrix[i]=[]
    for(var j=0;j<interMatrix;j++)
    {
if(i==j)
{
    matrix[i][j]=1
}
else
{
    matrix[i][j]=0
}
    }
}
var output=""
for(var i=0;i<interMatrix;i++)
{
output=output+matrix[i]+"<br>"
}
return output
}
document.write(fun(interMatrix))
        </script>
    </head>
    <body>

    </body>
</html>
