        <title>

        <script>
            var arr=[1,2,3]
            var seconArray=[]
            var answer=(arr)=>{
               for(var i=0;i<arr.length;i++)
               {
                
               for(var j=i+1;j<arr.length;j++)
               {
           seconArray.push(arr[i],arr[j])
               }
               } 
               return seconArray
            }
            document.write("["+answer(arr)+"]")
        </script>
    </head>
