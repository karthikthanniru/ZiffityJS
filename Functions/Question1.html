<html>
    <head>
        <title>
            Question1
        </title>
        <script>
            var originalNumber=parseInt(prompt("enter the number"))
            var reverseNumber=(originalNumber)=>{
                var answer=0
                while(originalNumber!=0)
                {
                    answer=answer*10+originalNumber%10
                    originalNumber=Math.floor(originalNumber/10)
                }
                return answer
            }
            document.write(reverseNumber(originalNumber))
        </script>
    </head>
    <body>
        
    </body>
</html>
