<html>
    <head>
        <title>
Question22
        </title>
        <script>
            var sampleString=prompt("Enter the string")
            var sampleCharacter=prompt("Enter the character")
            var answer=(sampleString,sampleCharacter)=>{
                var occurence=0
                for(var i=0;i<sampleString.length;i++)
                {
                    if(sampleString[i]==sampleCharacter)
                    {
                        occurence++
                    }
                }
                return occurence

            }
            document.write(answer(sampleString,sampleCharacter))
        </script>
    </head>

    </body>
</html>
