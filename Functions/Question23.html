<html>
<head>
    <title>Question 23</title>
</head>
<body>
    <script>
        var sampleString = prompt("Enter the string");

        function NonRepeat(str) {
            for (var i = 0; i < str.length; i++) {
                var count = 0;
                for (var j = 0; j < str.length; j++) {
                    if (str[i] == str[j]) {
                        count++;
                    }
                }
                if (count == 1) {
                    return str[i];
                }
            }
            return null;
        }

        var result = NonRepeat(sampleString);
        document.write(result);
    </script>
</body>
</html>
