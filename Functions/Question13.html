<html>
    <head>
        <title>
            Question13
        </title>
        <script>
            var positiveNumber=parseInt(prompt("Enter the number"))
            var newArray=[]
            function factorFinder(positiveNumber)
            {
                for(var i=1;i<=positiveNumber;i++)
                {
                    if(positiveNumber%i==0)
                    {
                        newArray.push(i)
                    }
                }
                return newArray
            }
           document.write(factorFinder(positiveNumber))
        </script>
    </head>
</html>
