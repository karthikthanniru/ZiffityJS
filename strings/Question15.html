<html>
    <head>
        <title>Question15</title>
        <script>
            var number=parseInt(prompt("Enter the number"))
            if(number%10==4 || number%10==5 || number%10==6|| number%10==7|| number%10==8|| number%10==9|| number%10==10)
            {
                document.write(number+"th")
            }
            else if(number%10==3)
            {
                document.write(number+"rd")
            }
            else if(number%10==2)
            {
                document.write(number+"nd")
            }
            else if(number%10==1)
            {
                document.write(number+"st")
            }
            else
            {
                document.write("")
            }
        </script>
    </head>
</html>
