<html>
    <head>
        <title>
            Question14
        </title>
        <script>
            var inputString=prompt("Enter the string")
            var secondString=prompt("enter the string to insert")
            var countNumber=parseInt(prompt("enter the number"))
            var answer=(inputString,secondString,countNumber)=>{
                var output=""
                if(countNumber==0 || countNumber=="")
                {
                    if(secondString="")
                    {
                        return inputString
                    }
                    else
                    {
                        var output=""
                        var duplicateArray=inputString.split(" ")
                        output=output+secondString+" "
                        for(var items in duplicateArray)
                        {
                            output=output+duplicateArray[items]+" "
                        }
                        return output
                    }
                }
                else
                {
                   
                       var output=inputString.slice(0,countNumber)+secondString+inputString.slice(countNumber)
                       
                }
               
                return output

            }
            document.write(answer(inputString,secondString,countNumber))
        </script>
    </head>
</html>
