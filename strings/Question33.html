<html>
    <head>
        <title>
            Question33
        </title>
        <script>
           var originalString=prompt("enter the string")
            var answer=(originalString)=>{
                var pattern=/\W/g
               var result=originalString.replace(pattern, "")
                return result
            }
            document.write(answer(originalString))
        </script>
    </head>
</html>
