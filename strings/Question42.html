<html>
    <head>
        <title>
            Question42
        </title>
        <script>
            var originalString=prompt("Enter the string")
            var answer=(originalString)=>{
                var words=originalString.split(" ")
                var output=""
                for(var i=0;i<words.length;i++)
                {
                    output=output+(words[i].toLowerCase())+" "
                }
                return output
            }
            document.write(answer(originalString))

        </script>
    </head>
</html>
