<html>
    <head>
        <title>
            Question16
        </title>
        <script>
            var inputString=prompt("Enter the string")
            var countNumber=parseInt(prompt("enter the number"))
            var answer=(inputString,countNumber)=>{
                var output=""
                if(countNumber==0 || countNumber=="")
                {
                    return inputString
                }
                else
                {
                   
                      var output=[]
                      for(var i=0;i<inputString.length;i=i+countNumber)
                      {
                        output.push(inputString.slice(i,i+countNumber))
                      }
                }
               
                return output

            }
            document.write(answer(inputString,countNumber))
        </script>
    </head>
</html>
