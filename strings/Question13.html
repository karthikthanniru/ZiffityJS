<html>
    <head>
        <title>
            Question13
        </title>
        <script>
            var repearString=prompt("Enter the string")
            var countNumber=parseInt(prompt("enter the number"))
            var answer=(repearString,countNumber)=>{
                var output=""
                for(var i=0;i<countNumber;i++)
                {
                    output=output+repearString
                }
                return output

            }
            document.write(answer(repearString,countNumber))
        </script>
    </head>
</html>
