<html>
    <head>
        <title>
            Question32
        </title>
        <script>
            var str=prompt("Enter the string")
            function removeAscii(str) {
  
  if ((str===null) || (str===''))
       return false;
 else
   str = str.toString();
  
  return str.replace(/[^\x20-\x7E]/g, '');
}

document.write(removeAscii(str))

        </script>
    </head>
</html>
