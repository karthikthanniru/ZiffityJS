<html>
    <head>
        <title>
            Question22
        </title>
        <script>
          var originalString=prompt("Enter the string")  
          var countNumber=parseInt(prompt("Enter the count"))
          var answer=(originalString,countNumber)=>{
            var output=""
            for(var i=0;i<countNumber;i++)
            {
                output=output+originalString
            }
            return output
          }
          document.write(answer(originalString,countNumber))
        </script>
    </head>
</html>
