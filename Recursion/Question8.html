<html>
    <head>
        <title>Question8</title>
        <script>
            var arr=[0,1,2,3,4,5,6,7]
            var n=parseInt(prompt("enter the number"))
            function binarySearch(arr,low,high,n)
            {
if(low>high)
{
    return -1
}
var mid=Math.floor((low+high)/2)
if(arr[mid]==n)
{
    return mid
}
else if(arr[mid]>n)
{
    return binarySearch(arr,low,mid-1,n)

}
else{
    return binarySearch(arr,mid+1,high,n)
}

            }
            var result=binarySearch(arr,0,arr.length-1,n)
            if(result==-1)
            {
                document.write("Element not found")
            }
            else
            {
                document.write("Element found at index "+result)
            }
        </script>
    </head>
</html>
