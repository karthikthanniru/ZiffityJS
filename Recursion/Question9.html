<html>
    <head>
        <title>Question9</title>
        <Script>
            var arr=[2,3,4,1,3,4]
            function mergesort(arr,left,mid,right)
            {
                if(left>right)
                {
                    var mid=left+(right-left)/2
                    mergesort(arr,left,mid)
                }
            }
        </Script>
    </head>
</html>
