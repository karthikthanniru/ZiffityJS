<html>
<head>
    <title>Question6</title>
</head>
<script>
    var n = parseInt(prompt("Enter the n number"));
    var series = [];

    function fibnocii(n) {
        if (n === 0) {
            return 0;
        }
        if (n === 1) {
            return 1;
        }
        return fibnocii(n - 1) + fibnocii(n - 2);
    }

    for (var i = 0; i < n; i++) {
        series.push(fibnocii(i));
    }

    document.write(series.join(', '));
</script>
<body>
</body>
</html>
