        <title>
            Question7
        </title>
        <script>
            var n=parseInt(prompt("enter the number"))
            function evenOdd(n)
            {
                if(n==0)
            {
                return "even"
            }
            else if(n==1)
            {
                return "odd"
            }
            else{
                n=n-2
                return evenOdd(n)
            }

            }
            document.write(evenOdd(n))
        </script>
