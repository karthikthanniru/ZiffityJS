<!DOCTYPE html>
<html>
<head>
    <title>Question5</title>
</head>
<body>
    <script>
        var baseNumber = parseInt(prompt("Enter the base number"));
        var exponentNumber = parseInt(prompt("Enter the exponential number"));
        

        function exponential(baseNumber, exponentNumber) {
            if (exponentNumber == 0) {
                return 1
            } else {
                
                return baseNumber*exponential(baseNumber, exponentNumber - 1);
            }
        }

        document.write(exponential(baseNumber, exponentNumber));
    </script>
</body>
</html>
