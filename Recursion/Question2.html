<html>
    <head>
        <title>Question2</title>
        <script>
var firstNumber=parseInt(prompt("Enter the firstnumber"))
var secondNumber=parseInt(prompt("Enter the second number"))
function gcd(firstNumber,secondNumber)
{
    if(secondNumber!=0)
    {
        return gcd(firstNumber,firstNumber%secondNumber)
    }
    else{
        return firstNumber
    }
}
document.write(gcd(firstNumber,secondNumber))
        </script>
    </head>
  <body></body> 
</html>
