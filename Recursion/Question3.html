<html>
    <head>
        <title>Question3</title>
        <script>
            var numberOne=parseInt(prompt("Enter the first number"))
            var numberTwo=parseInt(prompt("Enter the second number"))
            var outputArray=[]
            function numberArray(numberOne,numberTwo)
            {
                if(numberOne==numberTwo)
                {
                    return outputArray
                }
                else{
                outputArray.push(numberOne)
                return numberArray(numberOne+1,numberTwo)
                }
            }
            document.write(numberArray(numberOne,numberTwo))
        </script>
    </head>
    <body></body>
</html>
