            var arrayOne=[1,0,2,3,4]
            var arrayTwo=[3,5,6,7,8,13]
            var mergedArray=[]
            if(arrayOne.length>arrayTwo.length)
            {
                for(var i=0;i<arrayOne.length;i++)

           mergedArray.push(number)
                }
            }

                {

                   mergedArray.push(number)
                }
            }
            document.write(mergedArray)
