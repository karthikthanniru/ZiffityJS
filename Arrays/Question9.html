<html>
    <head>
        <title>
            Question9
        </title>
        <script>
            var inputString=prompt("Enter the String")
            var modifiedString=[]
            for(var i=0;i<inputString.length;i++)
            {
                if(inputString[i].toUpperCase()==inputString[i])
                {
                    modifiedString.push(inputString[i].toLowerCase())
                 
                }
                else
                {
                    modifiedString.push(inputString[i].toUpperCase())
                    
                }
            }
            document.write(modifiedString.join(''))
        </script>
    </head>
</html>
