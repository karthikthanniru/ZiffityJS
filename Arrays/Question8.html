<html>
    <head>
        <title>
            Question7
        </title>
        <script>
            var arr=[3,'f',3,'f','d','e','r','r','f',3]
              var index=0
              var highestCount=0
            for(var i=0;i<arr.length;i++)
            {
                var count=0
                
                for(var j=0;j<arr.length;j++)
                {
                    if(arr[i]==arr[j])
                    {
                        count++
                    }
                }

                if(count>highestCount)
                {
                    highestCount=count
                    index=i
                }
              
                

            }
            document.write(arr[index])
        </script>
    </head>
</html>
