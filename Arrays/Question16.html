<html>
    <head>
        <title>Question16</title>
        <script>
            var lowerLimit=parseInt(prompt("Enter the lower limit"))
            var secondLimit=parseInt(prompt("Enter the higher limit"))
            var years=[]
            for(var i=lowerLimit;i<=secondLimit;i++)
            {
                if(i%4==0 && i%400==0 && i%100==0)
                {
                    years.push(i)
                }
            }
            document.write(years)
            </script>
    </head>
</html>
