<html>
    <head>
        <title>Question13</title>
        <script>
var arr=[]
function add()
{
     var insertNumber=parseInt(document.getElementById("integerNumber").value)
     arr.push(insertNumber)
    document.getElementById("integerNumber").value=""
}
function Display()
{
    var randomNumber=" ";

    for(var i=0;i<arr.length;i++)
    {
       randomNumber=randomNumber+"Element "+i+" "+arr[i]+"<br>"
    }
    document.getElementById("demo").innerHTML=randomNumber

}
        </script>
    </head>
    <body>
        <form>
            <input type="number" id="integerNumber">
            <input type="button" onclick="add()" value="add">
            <input type="button" onclick="Display()" value="Display">
        </form>
        <hr>
<p id="demo"></p>
    </body>
</html>
