<html>
    <head>
        <title>
            question18
        </title>
        <script>
            var searchElement=parseInt(prompt("Enter the search value"))
            var items=[1,2,3,4,5,7,8,9]
            var mid=Math.floor(items.length/2)
            if(searchElement>mid)
            {
                for(var i=mid;i<items.length;i++)
                {
                    if(items[i]==searchElement)
                    {
                        document.write("found at index"+i)
                        break
                    }
                }
            }
            else
            {
                for(var i=0;i<mid;i++)
                {
                    if(items[i]==searchElement)
                    {
                        document.write("found at index"+i)
                    }
                }

            }
        </script>
    </head>
</html>
