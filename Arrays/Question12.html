<html>
    <head>
        <title>
            Question12
        </title>
        <script>
            var arr=[1,2,3,5,6,6]
            var sum=0
            var product=1
            for(var i=0;i<arr.length;i++)
            {
                sum=sum+arr[i]
                product=product*arr[i]
            }
            document.write("The sum is: "+sum+"<br>"+"The product is "+product)
        </script>
    </head>
</html>
